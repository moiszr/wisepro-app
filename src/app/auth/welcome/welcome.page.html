<ion-content>
  <div id="header">
    <!-- <div id="app-bar">
      <ion-icon name="arrow-back"></ion-icon>
    </div> -->
    <div id="logo">
      <img src="assets/img/logo.png" alt="Logo Wisepro" />
    </div>
  </div>

  <ion-card class="ion-padding">
    <ion-card-content>
      <h1>WISEPRO</h1>
      <p>Tu sabio compa√±ero</p>

      <ion-button expand="block" class="ion-margin-bottom" [routerLink]="['/login']">Sign In</ion-button>
      <ion-button expand="block" fill="outline" [routerLink]="['/register']">Sign Up</ion-button>

      <div class="line-text">
        <span class="lines"></span>
        <span class="text">Or</span>
      </div>
      <div class="socials">
        <ion-button class="btn-fb" (click)="authService.FacebookAuth()">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button class="btn-go" (click)="authService.GoogleAuth()">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button class="btn-gh" (click)="authService.GithubAuth()">
          <ion-icon name="logo-github"></ion-icon>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
